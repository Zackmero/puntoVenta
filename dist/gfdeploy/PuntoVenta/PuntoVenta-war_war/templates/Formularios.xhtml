<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="../resources/css/styles.css" rel="stylesheet" type="text/css" />
        <script src="../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <title>Facelets Template</title>
    </h:head>

    <h:body>


        <div id="top" style="background: linear-gradient(90deg, #020024 0%, #090979 35%, #00d4ff 100%); color: white;">
            <div class="row degradadoBlue">
                <div class="col col-md-1"></div>
                <div class="col col-md-5 paddingMedio" style="display: flex; justify-content: center; margin: 8px;">
                    <img src="resources/img/wine-glass.png" width="64" height="64" alt="champagne" style="margin: 10px 25px 10px 20px;"/>  
                    <p style="font-size: 30px; color: orange;"><span class="text-nowrap  border">Licoreria</span>  Shop</p>
                </div>
            </div>
        </div>

        <div>
            <div id="left" style="background: linear-gradient(90deg, #020024 0%, #090979 35%, #00d4ff 100%); width: 170px; height: 620px; padding-top: 200px; padding-left: 100px; padding-right: 10px;">
                <ui:insert name="left">Left</ui:insert>
            </div>

            <div id="content" class="left_content" style="background: linear-gradient(90deg, rgba(0,212,255,1) 24%, rgba(33,179,209,1) 58%, rgba(53,134,150,1) 80%, rgba(53,134,150,1) 100%); display: block; justify-content: center; height: 620px;">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
