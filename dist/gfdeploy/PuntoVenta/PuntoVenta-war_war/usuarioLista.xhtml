<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      >


    <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
    <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
    <link href="resources/css/styles.css" rel="stylesheet" type="text/css"/>



    <h:body style="background-image: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(7,6,94,1) 15%, rgba(14,14,169,1) 37%, rgba(0,212,255,1) 72%, rgba(0,212,255,1) 82%)">


        <ui:composition template="./templates/Template.xhtml">

            <ui:define name="left">
                <f:view>
                    

                </f:view>
            </ui:define>

            <ui:define name="content">
                <f:view>

                    <h:form>

                        <h1><h:outputText value="Lista de Usuarios" style="font-family: monospace; margin-left: 400px; font-size: 30px; color: #0033cc; color: #0000cc"/></h1>
                        <p:dataTable value="#{usuarioBEAN.todos}" var="item" >
                            <p:column class="paddingTable" style="width: 10px;">
                                <f:facet name="header" >
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column class="paddingTable" style="width: 70px;">
                                <f:facet name="header" >
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column class="paddingTable" style="width: 70px;">
                                <f:facet name="header">
                                    <h:outputText value="Apellido"/>
                                </f:facet>
                                <h:outputText value="#{item.apellido}"/>
                            </p:column >
                            <p:column style="width: 2.5%;" class="paddingTable">
                                <f:facet name="header">
                                    <h:outputText value="Edad"/>
                                </f:facet>
                                <h:outputText value="#{item.edad}"/>
                            </p:column>
                            <p:column class="paddingTable" style="width: 120px;">
                                <f:facet name="header">
                                    <h:outputText value="Direccion"/>
                                </f:facet>
                                <h:outputText value="#{item.direccion}"/>
                            </p:column>
                            <p:column style="width: 5%;" class="paddingTable">
                                <f:facet name="header">
                                    <h:outputText value="CP"/>
                                </f:facet>
                                <h:outputText value="#{item.codigoPostal}"/>
                            </p:column>
                            <p:column class="paddingTable" style="width: 70px;">
                                <f:facet name="header">
                                    <h:outputText value="Telefono"/>
                                </f:facet>
                                <h:outputText value="#{item.telefono}"/>
                            </p:column>
                            <p:column class="paddingTable" style="width: 60px;">
                                <f:facet name="header">
                                    <h:outputText value="Rol"/>
                                </f:facet>
                                <h:outputText value="#{item.rolId.rol}"/>
                            </p:column>
                            <p:column class="paddingTable">
                                <f:facet name="header">
                                    <h:outputText value="Opciones"/>
                                </f:facet>
                                <p:splitButton value="Editar" action="usuarioCrearEditar.xhtml" actionListener="#{usuarioBEAN.prepararEditarUsuario(item)}" icon="pi pi-pencil">
                                    <p:menuitem value="Eliminar" action="usuarioEliminar.xhtml" actionListener="#{usuarioBEAN.prepararEliminarUsuario(item)}" icon="pi pi-eraser"/>
                                </p:splitButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>



                </f:view>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
