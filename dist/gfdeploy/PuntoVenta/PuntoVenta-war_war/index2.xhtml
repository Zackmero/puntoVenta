<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Principal</title>
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/styles.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>

        <script src="resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    </h:head>
    <h:body class="fondoGrande margenGrande">
        <h:form>
            <div class="row degradadoBlue rounded-start-pill contenedor">
                <div class="col col-md-4"></div>
                <div class="col col-md-1 conteiner ">
                    <img src="resources/img/champagne.png" width="64" height="64" alt="champagne" class="margenChico"/>  
                </div>
                <div class="col col-md-5 paddingMedio" style="color:white">
                    <h1><span class="text-nowrap  border">Licoreria</span>  Shop</h1>
                </div>
            </div>

            <div id="content">
                <div class="row">  <!-- Primera Fila -->
                    <div class="col-md-1"/>
                    <div class="col-md-3">
                        <p:outputLabel value="Permisos"/>
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel value="Roles"/>
                    </div>
                    <div class="col-md-3">
                        <p:outputLabel value="Usuarios"/>
                    </div>
                    <div class="col-md-1"/>
                </div>

                <div class="row ">  <!-- Segunda Fila -->
                    <div class="col-md-1"/>
                    <div class="col-md-3">
                        <p:outputLabel value="Ventas"/>
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel value="Productos"/>
                    </div>
                    <div class="col-md-3">
                        <p:outputLabel value="Proveedores"/>
                    </div>
                    <div class="col-md-1"/>
                </div>
            </div>
        </h:form>
    </h:body>

</html>
