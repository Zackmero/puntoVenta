<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="View"/></h1>
                <p:panelGrid columns="2">
                    <h:outputText value="Id:"/>
                    <h:outputText value="#{proveedorBEAN.proveedor.id}" title="Id"/>
                    <h:outputText value="Nombre:"/>
                    <h:outputText value="#{proveedorBEAN.proveedor.nombre}" title="Nombre"/>
                    <h:outputText value="Marca:"/>
                    <h:outputText value="#{proveedorBEAN.proveedor.marca}" title="Marca"/>
                    <h:outputText value="Telefono:"/>
                    <h:outputText value="#{proveedorBEAN.proveedor.telefono}" title="Telefono"/>
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
