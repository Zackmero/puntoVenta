<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link href="resources/css/styles.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body style="background-image: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(7,6,94,1) 15%, rgba(14,14,169,1) 37%, rgba(0,212,255,1) 72%, rgba(0,212,255,1) 82%)">

        <ui:composition template="./templates/Template.xhtml">

            <ui:define name="left">
                <f:view>
                    <h:form>
                        <p:panelMenu>
                            <p:submenu label="Navegacion" style="width: 150px;">
                                <p:menuitem value="Pagina Principal" action="index.xhtml" icon="pi pi-home"/>
                                <p:menuitem value="Nuevo Permiso" action="permisoCrear.xhtml" actionListener="#{permisoBEAN.prepararNuevoPermiso()}" icon="pi pi-file-import"/>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </f:view>
            </ui:define>

            <ui:define name="content" >
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Lista de Permisos" style="font-family: monospace; margin-left: 400px; font-size: 30px; color: #0033cc; color: #0000cc"/></h1>
                        <p:dataTable value="#{permisoBEAN.allPermisos}" var="item">
                            <p:column class="paddingTable" style="width: 10px;">
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column class="paddingTable" style="width: 130px;">
                                <f:facet name="header">
                                    <h:outputText value="TipoPermiso"/>
                                </f:facet>
                                <h:outputText value="#{item.tipoPermiso}"/>
                            </p:column>



                            <p:column class="paddingTable" style="width: 230px;">
                                <f:facet name="header">
                                    <h:outputText value="Opciones"/>
                                </f:facet>
                                <p:splitButton value="Editar" action="permisoCrear.xhtml" actionListener="#{permisoBEAN.prepararEditar(item)}" icon="pi pi-pencil">
                                    <p:menuitem value="Eliminar" action="permisoEliminar.xhtml" actionListener="#{permisoBEAN.prepararEliminar(item)}" icon="pi pi-eraser"/>
                                </p:splitButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
