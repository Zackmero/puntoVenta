<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body style="background-image: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(7,6,94,1) 15%, rgba(14,14,169,1) 37%, rgba(0,212,255,1) 72%, rgba(0,212,255,1) 82%)">

        <ui:composition template="./templates/Template.xhtml">
            <ui:define name="left">
                <f:view>
                    <p:panelMenu >
                        <p:submenu label="Navegacion" style="width: 150px;">
                            <p:menuitem value="Pagina Principal" action="index.xhtml" icon="pi pi-home"/>
                            <p:menuitem value="Crear nuevo rol" action="rolCrearEditar.xhtml" actionListener="#{rolBEAN.prepararNuevoRol()}" icon="pi pi-file-import"/>
                        </p:submenu>
                    </p:panelMenu>
                </f:view>
                <a href="rolLista.xhtml"></a>
            </ui:define>

            <ui:define name="content">


                <!--               TABLA DE ROLES              -->
                <f:view>
                    <h:form>


                        <h1><h:outputText value="Lista de roles" style="font-family: monospace; margin-left: 350px; font-size: 30px; color: #0033cc; color: #0000cc"/></h1>
                        <p:dataTable value="#{rolBEAN.todosRoles}" var="item">
                            <p:column class="paddingTable" style="width: 20px;">
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column class="paddingTable" style="width: 70px;">
                                <f:facet name="header">
                                    <h:outputText value="Rol"/>
                                </f:facet>
                                <h:outputText value="#{item.rol}"/>
                            </p:column>
                            <p:column class="paddingTable" style="width: 70px;">
                                <f:facet name="header">
                                    <h:outputText value="Opciones"/>
                                </f:facet>
                            </p:column>
                            <p:column>
                                <p:splitButton value="Editar" action="rolCrearEditar.xhtml" actionListener="#{rolBEAN.prepararEditarRol(item)}" icon="pi pi-pencil">
                                    <p:menuitem value="Eliminar" action="rolEliminar.xhtml" actionListener="#{rolBEAN.prepararEliminarRol(item)}" icon="pi pi-eraser"/>
                                </p:splitButton>
                            </p:column>
                        </p:dataTable>








                        <!--                TABLA DE PERMISO ROL       -->

                        <h1><h:outputText value="Lista Permisos de roles" style="font-family: monospace; margin-left: 300px; font-size: 30px; color: #0033cc; color: #0000cc"/></h1>
                        <p:dataTable value="#{rolBEAN.listaPermisoRol}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Permiso asignado"/>
                                </f:facet>
                                <h:outputText value="#{item.permisoId}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Rol"/>
                                </f:facet>
                                <h:outputText value="#{item.rolId}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
