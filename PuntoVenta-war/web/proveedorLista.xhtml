<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Proveedores</title>
    </h:head>
    <h:body>

        <ui:composition template="./templates/Template.xhtml">

            <ui:define name="left">
                <f:view>
                    <h:form>
                        <p:panelMenu>
                            <p:submenu label="Navegacion" style="width: 150px;">
                                <p:menuitem value="Pagina Principal" action="index.xhtml" icon="pi pi-home"/>
                                <p:menuitem value="Nuevo proveedor" action="proveedorCrear.xhtml" actionListener="#{proveedorBEAN.prepararNuevoProveedor()}" icon="pi pi-file-import"/>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </f:view>
            </ui:define>

            <ui:define name="content" >
                <f:view>
                    <h:form>

                        <p:commandButton  action="proveedorCrear.xhtml" actionListener="#{proveedorBEAN.prepararNuevoProveedor()}" icon="pi pi-file-import" value="Nuevo proveedor"/>
                        <h1><h:outputText value="Lista de Proveedores" style="font-family: monospace; margin-left: 400px; font-size: 30px; color: #0033cc; color: #0000cc"/></h1>

                        <p:dataTable value="#{proveedorBEAN.allProveedores()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Marca"/>
                                </f:facet>
                                <h:outputText value="#{item.marca}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefono"/>
                                </f:facet>
                                <h:outputText value="#{item.telefono}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Opciones"/>
                                </f:facet>
                                <p:splitButton value="Editar" action="proveedorCrear.xhtml" actionListener="#{proveedorBEAN.prepararEditar(item)}" icon="pi pi-pencil">
                                    <p:menuitem value="Eliminar" action="permisoEliminar.xhtml" actionListener="#{proveedorBEAN.prepararEliminar(item)}" icon="pi pi-eraser"/>
                                </p:splitButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>


                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
